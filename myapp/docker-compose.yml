version: '3.9'
services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - FLASK_APP=app.py
    command: flask run --host=0.0.0.0 --port=5000 --reload
    depends_on:
      - mongo

  mongo:
    image: mongo:7.0
    volumes:
      - mongo-data:/data/db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    command: npm start
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html
    ports:
      - '80:80'
    depends_on:
      - frontend
      - backend

volumes:
  mongo-data:
